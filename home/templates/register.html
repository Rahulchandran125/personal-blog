{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>



<body>
  <div class="wrapper">
    {% for i in messages %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
      {{i}}
      </div>
    </div>
    {% endfor %}
    <form  action="/register/" method="post">
      {% csrf_token %}
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" name="uname" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Email" name="email" required>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" name="pass1" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" name="pass2" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <p class="text-muted-foreground text-sm">
        By creating an account, I agree to <a href="#" class="text">Terms and Conditions</a>
      </p>
      <button  type="submit" class="btn">Sign Up</button>
      <div class="register-link">
        <p>Dont have an account? <a href="/login">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
